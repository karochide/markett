  <body>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  
    <style>
      .swiper {
        width: 100%;
        height: 100%;
      }
  
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <!-- Swiper -->
    <div style="width: 1000px;" class="swiper mySwiper mt-5">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="2.jpeg" alt=""></div>
        <div class="swiper-slide"><img src="3.jpg" alt=""></div>
        <div class="swiper-slide"><img src="4.jpg" alt=""></div>
        <div class="swiper-slide"><img src="5.jpg" alt=""></div>
        <div class="swiper-slide"><img src="1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="2.jpeg" alt=""></div>
        <div class="swiper-slide"><img src="3.jpg" alt=""></div>
        <div class="swiper-slide"><img src="4.jpg" alt=""></div>
        <div class="swiper-slide"><img src="5.jpg" alt=""></div>

      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          dynamicBullets: true,
        },
      });
    </script>
  </body>
