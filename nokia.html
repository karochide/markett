<body>
  <div class="container">

  <script>document.addEventListener("DOMContentLoaded", function (e) {
      let row = document.querySelector(".row");

      phones.forEach((tel) => {
        if (tel.brend === "Nokia") {
          let div = document.createElement("div");
            div.classList.add("col-3", "mt-2");
            div.innerHTML = `
                <div class="card">
                    <img src="${tel.rasmi[0]}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${tel.nomi}</h5>
                        <p class="card-text">${tel.narxi} $</p>
                        <a href="product.html?id=${tel.id}                                
                                  " class="btn btn-primary">Buy</a>
                    </div>
                </div>
            `;
          row.append(div);
        }
      });
    });
    
  </script>
