<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telefon qo'shish</title>
</head>
<body>
  <h1>Yangi telefon qo'shish</h1>
  <form id="phoneForm">
    <label for="nomi">Nomi:</label>
    <input type="text" id="nomi" required><br><br>

    <label for="narxi">Narxi:</label>
    <input type="number" id="narxi" required><br><br>

    <label for="brend">Brend:</label>
    <input type="text" id="brend" required><br><br>

    <label for="rasmi1">Rasm 1:</label>
    <input type="url" id="rasmi1" required><br><br>

    <label for="rasmi2">Rasm 2:</label>
    <input type="url" id="rasmi2"><br><br>

    <label for="rasmi3">Rasm 3:</label>
    <input type="url" id="rasmi3"><br><br>

    <button type="submit">Qo'shish</button>
  </form>

  <script src="script.js"></script>
  
</body>
</html>
