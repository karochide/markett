  <!-- Sign-Up Form -->
  <div class="container">
    <h1 class="text-center display-1">Sign Up</h1>
    <form id="authForm">
      <div class="mb-3">
        <label for="ism" class="form-label">Ism</label>
        <input type="text" class="form-control" id="ism" required placeholder="Enter your full name">
        <div class="invalid-feedback">Ismingni yoz mol</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter your email">
        <div class="invalid-feedback">bunga email.</div>
      </div>

      <div class="mb-3">
        <label for="parol1" class="form-label">parol</label>
        <input type="password" id="parol1" class="form-control" required minlength="6" placeholder="Enter your password">
        <div class="invalid-feedback">parolni aqil.</div>
      </div>

      <div class="mb-3">
        <label for="parol2" class="form-label">parolni tekshirish</label>
        <input type="password" id="parol2" class="form-control" required placeholder="Confirm your password">
        <div class="invalid-feedback">boyakini yoz aqil</div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
