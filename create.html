      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

          </li>

        <form class="d-flex" role="search">
          <input class="form-control me-2" style="width: 300px;" id="search" type="search" placeholder="Search"
            aria-label="Search">
        </form>
        <div class="auth d-flex align-items-center">
          <a class="btn btn-outline-light m-2" href="/signIn.html">Sign In</a>

        </div>

  </nav>
  <div class="container mt-5">
    <h1 class="text-center">Create Product</h1>
    <form id="productForm" class="mt-4">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Price ($)</label>
        <input type="number" class="form-control" id="productPrice" required>
      </div>
      <div class="mb-3">
        <label for="productBrand" class="form-label">Brand</label>
        <input type="text" class="form-control" id="productBrand" required>
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Image URL</label>
        <input type="url" class="form-control" id="productImage" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Product</button>
    </form>
  </div>
<script src="creat.js"></script>
<script src="scpt.js"></script>
